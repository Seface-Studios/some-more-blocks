modLoader = "javafml" #mandatory
loaderVersion = "${forge_loader_version_range}"

license = "${license}" # Review your options at https://choosealicense.com/.
issueTrackerURL="https://github.com/Seface-Blocks/more-blocks-mod/issues"
showAsResourcePack=false

[[mods]] #mandatory
    modId = "${mod_id}"
    version = "${version}"
    displayName = "${mod_name}"
    displayURL="https://github.com/seface-blocks/more-blocks-mod"
    logoFile = "assets/${mod_id}/icon_512.png"
    credits = "${credits}"
    authors = "${mod_author}"
    description = '''${description}'''

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
